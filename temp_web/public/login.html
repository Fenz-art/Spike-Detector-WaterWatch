<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Waterborne Disease Monitor</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
    <!-- Background with Particles -->
    <div class="auth-background" id="particles-js-auth"></div>
    
    <div class="auth-container">
        <div class="auth-card" data-aos="zoom-in" data-aos-duration="800">
            <!-- Logo & Title -->
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-heartbeat"></i>
                </div>
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Login to access your dashboard</p>
            </div>
            
            <!-- Role Selector -->
            <div class="role-selector">
                <div class="role-option active" data-role="hospital" onclick="selectRole('hospital')">
                    <i class="fas fa-hospital"></i>
                    <span>Hospital</span>
                </div>
                <div class="role-option" data-role="municipal" onclick="selectRole('municipal')">
                    <i class="fas fa-city"></i>
                    <span>Municipal Authority</span>
                </div>
            </div>
            
            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                    <label for="username">Username</label>
                    <div class="invalid-feedback">Please enter your username</div>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    <label for="password">Password</label>
                    <div class="password-toggle" onclick="togglePassword('password')">
                        <i class="fas fa-eye"></i>
                    </div>
                    <div class="invalid-feedback">Please enter your password</div>
                </div>
                
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember">
                        <label class="form-check-label" for="remember">
                            Remember me
                        </label>
                    </div>
                    <a href="#" class="text-decoration-none small">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn btn-primary btn-lg w-100 mb-3" id="submitBtn">
                    <span class="btn-text">Login</span>
                    <span class="btn-loading d-none">
                        <span class="spinner-border spinner-border-sm me-2"></span>
                        Logging in...
                    </span>
                </button>
                
                <div class="text-center">
                    <p class="mb-0">Don't have an account? <a href="/signup.html" class="text-decoration-none fw-semibold">Sign up here</a></p>
                </div>
            </form>
        </div>
        
        <div class="text-center mt-4">
            <a href="/" class="btn btn-outline-light btn-sm">
                <i class="fas fa-home me-1"></i> Back to Home
            </a>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    
    <!-- Custom JS -->
    <script src="/js/main.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
